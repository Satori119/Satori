wallet:
  name: miner
  hotkey: default

bittensor:
  netuid: 119
  chain_endpoint: wss://entrypoint-finney.opentensor.ai:443

task_center:
  url: http://task.satorilab.ai

axon:
  enabled: true
  ip: 0.0.0.0
  port: 8001
  external_ip: null

miner:
  min_stake: 200.0

auto_update:
  enabled: false
  github_repo: Satori119/Satori
  branch: main
  check_interval: 1200
  restart_delay: 30

huggingface:
  token: <HF_TOKEN>
  username: <hf_username>

training:
  image:
    base_model: black-forest-labs/FLUX.1-dev

logging:
  level: INFO
  file: logs/miner.log
